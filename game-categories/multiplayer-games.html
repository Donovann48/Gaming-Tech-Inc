	<section class="games">
		<label class="container">Valorant
			<input type="radio" checked="checked" name="radio" id="val">
			<span>
				<div class="game-window">
					<div class="game-info">
						<h2>Valorant</h2>
						<div class="game-text">
							<p>Valorant is a free-to-play first-person hero shooter developed and published by Riot
								Games, for Microsoft Windows. Teased under the codename Project A in October 2019, the
								game began a closed beta period with limited access on April 7, 2020, followed by a
								release on June 2, 2020. The development of the game started in 2014. Valorant takes
								inspiration from the Counter-Strike series of tactical shooters, borrowing several
								mechanics such as the buy menu, spray patterns, and inaccuracy while moving.There are a
								large variety of playable agents available in the game. Agents are divided into 4 roles:
								Duelists, Sentinels, Initiators, and Controllers. Each agent has a different role which
								indicates how the agent is usually played.</p>
						</div>
					</div>
				</div>
			</span>
		</label>
		<label class="container">Monster Hunter: World
			<input type="radio" name="radio" id="mh">
			<span>
				<div class="game-window">
					<div class="game-info">
						<h2>Monster Hunter: World</h2>
						<div class="game-text">
							<p>Monster Hunter: World is an action role-playing video game developed and published by
								Capcom and the fifth mainline installment in the Monster Hunter series. It was released
								worldwide for PlayStation 4 and Xbox One in January 2018, with a Microsoft Windows
								version following in August 2018. In the game, the player takes the role of a Hunter,
								tasked to hunt down and either kill or trap monsters that roam in one of several
								environmental spaces. If successful, the player is rewarded through loot consisting of
								parts from the monster and other elements that are used to craft weapons and armor,
								amongst other equipment. The game's core loop has the player crafting appropriate gear
								to be able to hunt down more difficult monsters, which in turn provide parts that lead
								to more powerful gear. Players may hunt alone or in a group of up to four players via
								the game's online multiplayer.</p>
						</div>
					</div>
				</div>
			</span>
		</label>
		<label class="container">Diablo III
			<input type="radio" name="radio" id="diablo">
			<span>
				<div class="game-window">
					<div class="game-info">
						<h2>Diablo III</h2>
						<div class="game-text">
							<p>Diablo III is a hack-and-slash action role-playing game developed and published by
								Blizzard Entertainment as the third installment in the Diablo franchise. It was released
								for Microsoft Windows and OS X in May 2012, PlayStation 3 and Xbox 360 in September
								2013, PlayStation 4 and Xbox One in August 2014, and Nintendo Switch in November 2018.
								Set 20 years after the events of Diablo II, players choose to play as one of seven
								character classes – Barbarian, Crusader, Demon Hunter, Monk, Necromancer, Witch Doctor,
								or Wizard – and are tasked with defeating the Lord of Terror, Diablo, as in previous
								games in the series.The game received positive reviews, although its always-on DRM
								feature was criticized. The game set a new record for "fastest-selling PC game" by
								selling over 3.5 million copies in the first 24 hours of its release, and became the
								best-selling PC game of 2012 by selling over 12 million copies. </p>
						</div>
					</div>
				</div>
			</span>
		</label>
		<label class="container">Warframe
			<input type="radio" name="radio" id="wf">
			<span>
				<div class="game-window">
					<div class="game-info">
						<h2>Warframe</h2>
						<div class="game-text">
							<p>Confront warring factions throughout a sprawling interplanetary system as you follow the
								guidance of the mysterious Lotus and level up your Warframe, build an Arsenal of
								destructive firepower, and realize your true potential across massive open worlds in
								this thrilling, genre-defining third-person combat experience.Enter your Warframe: a
								bio-metal suit of untold power. Unleash its Abilities and wield a vast array of
								devastating weaponry to effortlessly annihilate hordes of enemies on sight. And when the
								slaughter is over, you can earn or instantly unlock 40+ different Warframes - each with
								a unique suite of powers - to re-experience the mayhem any way you want.Form a Squad
								with your friends and earn valuable bonus Rewards when you complete Missions together
								via highly collaborative, co-op gameplay. Utilize your Warframe’s Abilities to heal
								allies, redirect enemy fire, and achieve your objectives. Stuck on a particular
								challenge? In-game matchmaking makes it easy to connect with friendly Tenno whenever you
								need an extra hand.</p>
						</div>
					</div>
				</div>
			</span>
