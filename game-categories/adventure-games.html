		<label class="container">Horizon: Zero Dawn
			<input type="radio" checked="checked" name="radio" id="hzd">

				<div class="game-window">
					<div class="game-info">
						<h2>Horizon: Zero Dawn</h2>
						<div class="game-text">
							<p>Horizon Zero Dawn is a 2017 action role-playing game developed by Guerrilla Games and
								published by Sony Interactive Entertainment. The plot follows Aloy, a young hunter in a
								world overrun by machines, who sets out to uncover her past. The player uses ranged
								weapons, a spear, and stealth to combat mechanical creatures and other enemy forces. A
								skill tree provides the player with new abilities and bonuses. The player can explore
								the open world to discover locations and take on side quests.Horizon Zero Dawn is an
								action role-playing game played from a third-person view. Players take control of Aloy,
								a hunter who ventures through a post-apocalyptic land ruled by robotic creatures. Aloy
								can kill enemies in a variety of ways – shooting them with arrows, setting traps such as
								tripwires using the Tripcaster, using explosives, and a spear. Machine components,
								including electricity and the metal they are composed of, are vital to Aloy's survival;
								she can loot their remains for crafting resources.</p>
						</div>
					</div>
				</div>
			</span>
		</label>
		<label class="container">Rise of the Tomb Rider
			<input type="radio" name="radio" id="tr">
			<span>
				<div class="game-window">
					<div class="game-info">
						<h2>Rise of the Tomb Rider</h2>
						<div class="game-text">
							<p>Rise of the Tomb Raider: 20 Year Celebration includes the base game and Season Pass
								featuring all-new content. Explore Croft Manor in the new “Blood Ties” story, then
								defend it against a zombie invasion in “Lara’s Nightmare”. Survive extreme conditions
								with a friend in the new online Co-Op Endurance mode, and brave the new “Extreme
								Survivor” difficulty. Also features an outfit and weapon inspired by Tomb Raider III,
								and 5 classic Lara skins. Existing DLC will challenge you to explore a new tomb that
								houses an ancient terror in Baba Yaga: The Temple of the Witch, and combat waves of
								infected predators in Cold Darkness Awakened.</p>
						</div>
					</div>
				</div>
			</span>
		</label>

			<input type="radio" name="radio" id="sm">
			<span>

					<div class="game-info">
						<h2>Marvel's Spider-Man</h2>
						<div class="game-text">
							<p>Marvel's Spider-Man is a 2018 action-adventure game developed by Insomniac Games and
								published by Sony Interactive Entertainment. Based on the Marvel Comics character
								Spider-Man, it tells an original narrative that is inspired by the long-running comic
								book mythology, while also drawing from various adaptations in other media.Gameplay is
								presented from the third-person perspective with a primary focus on Spider-Man's
								traversal and combat abilities. Spider-Man can freely move around New York City,
								interacting with characters, undertaking missions, and unlocking new gadgets and suits
								by progressing through the main story or completing tasks. Outside the story, the player
								is able to complete side missions to unlock additional content and collectible items.
								Combat focuses on chaining attacks together and using the environment and webs to
								incapacitate numerous foes while avoiding damage.</p>
						</div>
					</div>
				</div>

						<h2>Batman: Arkham Series</h2>
						<div class="game-text">
							<p>Batman: Arkham is a series of action-adventure video games based on the DC Comics
								character Batman, developed by Rocksteady Studios and WB Games Montréal, and published
								originally by Eidos Interactive and Warner Bros. Interactive Entertainment. The
								franchise consists of four main installments and an upcoming spin-off, along with four
								smaller titles for mobile devices, a virtual reality game, and tie-in comic books and an
								animated film. The continuity established by the games is often referred to as the
								Arkhamverse, and is part of the larger DC Multiverse.The main games in the Batman:
								Arkham series have been met with positive commercial success and critical acclaim, with
								praise for their narratives, voice acting, world design, graphics, and gameplay. The
								games have collectively sold more than 30 million copies worldwide.</p>
